name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.prod.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install & Test Backend
      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm install

      - name: Backend Lint
        working-directory: ./server
        run: npm run lint || echo "No lint configured"

      - name: Backend Test
        working-directory: ./server
        run: npm test || echo "No tests found"

      # 4. Login to Docker Hub
      - name: Login to Docker Hub
        run: |
          docker login \
            -u ${{ secrets.DOCKER_USERNAME }} \
            -p ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build & Push Docker Image
      - name: Build & Push Backend Image
        run: |
          docker build \
            -t lazydeveloperakash/bid-backend:latest \
            -f server/Dockerfile.prod \
            server

          docker push lazydeveloperakash/bid-backend:latest

  deploy:
    needs: build
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Pull latest backend image
        run: docker pull lazydeveloperakash/bid-backend:latest

      - name: Restart backend container
        run: |
          docker compose -f docker-compose.prod.yml up -d server
